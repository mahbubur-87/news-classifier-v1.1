<script type="text/javascript" data-minified="false">function IncMd3SL3() 
{
	// #########################################################################################
	// # VARIABLES
	// #########################################################################################
	var $$ 					= this;
	
	var arr		 			= [];
	var arrGames 			= [];
    var arrGamesByTeam		= [];
    var arrGamesByRound		= [];
    var arrGamesByVenue		= [];
    var arrGamesByGroup		= [];
    var arrGamesByPhase		= [];
    var arrGamesByDiscipline= [];

	var intRun				= 0;
    var intRoundsFirst		= 1000;
    var intRoundsAmount		= 0;

	var data;
	
	// #########################################################################################
	// # VARIABLES PUBLIC
	// #########################################################################################
	this.main				= {};

	// #########################################################################################
	// # LISTENER
	// #########################################################################################
	this.onComplete = function(_data)
	{
		// # GET DATA
		data 				= _data;

		// # INI	
		intRun				= 0;
        intRoundsFirst		= 1000;
        intRoundsAmount		= 0;
        arr					= [];
        arrGames			= [];
        arrGamesByTeam		= [];
        arrGamesByRound		= [];
        arrGamesByRound[0] 	= [];
        arrGamesByVenue		= [];
        arrGamesByGroup		= [];
        arrGamesByPhase		= [];
        arrGamesByDiscipline= [];

		// # SET DATA
        if (_data)
            $$.setData();
        else
            return false;
	};
	
	// #########################################################################################
	// # SETTER
	// #########################################################################################
	this.setData = function()
	{
		// # INI
        arr["rounds"]                               = [];
        arr["scheduleStarted"]                      = false;
        arr["gamesStarted"]                         = 0;
        arr["goals"]                                = 0;
        arr["goalsPerGame"]                         = 0;
        arr["intPlaysToday"]						= 0;
        arr["nextGame"]						        = {};
        arr["prevGame"]						        = {};


		$jDPA(data).find("fixture").each
		(
			function()
			{
                var bolPush                         = true;
                var strDate  						= String($jDPA(this).attr("date")).slice(0,10);
                var strTime  						= String($jDPA(this).attr("date")).slice(11,16);

                var arrPhase  						= String($jDPA(this).attr("phase")).split("_");

                // # GAMES
				var objGame 						= {};
                    objGame.index					= intRun;
                    objGame.title        			= "";
                    objGame.phase        			= $jDPA(this).attr("phase");
                    objGame.phaseRound     			= arrPhase[0];
                    objGame.phaseGame     			= arrPhase[1];
                    objGame.competitionId        	= $jDPA(this).attr("competitionId");
                    objGame.eventId        			= $jDPA(this).attr("eventId");
					objGame.eventIdFirstLeg			= $jDPA(this).attr("eventIdFirstLeg");
                    objGame.teamHomeId             	= $jDPA(this).find("teamHome").attr("teamId");
                    objGame.teamAwayId          	= $jDPA(this).find("teamAway").attr("teamId");
					objGame.venueId        			= $jDPA(this).attr("venueId");
                    objGame.venue					= {};
                try{objGame.venue					= $$.main.arrVenues["venues"]["p"+objGame.venueId];}catch(e){}
					objGame.matchDeepLink			= $jDPA(this).attr("matchDeepLink");
					objGame.status					= $jDPA(this).attr("status");
					objGame.priority 				= 2;
					objGame.group 					= $jDPA(this).attr("group");
                    objGame.aggregationHome 		= $jDPA(this).attr("aggregationHome");
                    objGame.aggregationAway 		= $jDPA(this).attr("aggregationAway");
                    objGame.qualified		 		= $jDPA(this).attr("qualified");
                    objGame.tentative				= $jDPA(this).attr("tentative");
                    objGame.isLive                  = false;
                    objGame.isArchive               = false;
                    objGame.isToday					= false;
                    objGame.archiveFeed				= "dpa-opta";
                    objGame.period                  = 0;
                    objGame.premium 				= $jDPA(this).attr("premium");
					objGame.playsToday				= false;
                    objGame.overtime                = false;
                    objGame.round        			= $jDPA(this).attr("round");

                // # ROUND
                if(objGame.round == undefined)
                    objGame.round					= $jDPA(data).find("event").attr("round");

                // # TODO: NACH WM RAUSWERFEN
                if (($$.main.htmlvars.competitionId == "fb_mwm" || $$.main.htmlvars.competitionId == "fb_mls") && objGame.round == 1 && $$.main.htmlvars.seasonId == "s2016")
                    objGame.round	    = 0;

                // # DATE / TIME
                $$.main.getDate(objGame, strDate+" "+strTime);

                if(objGame.status && (objGame.status == "LIVE" || objGame.status == "HALF-TIME" || objGame.status.indexOf("HALF-EXTRATIME") > -1 || objGame.status == "PENALTY-SHOOTOUT" || objGame.status == "TIE-BREAK"))
                    objGame.isLive                  = true;

                if(objGame.status != "PRE-MATCH")
                    objGame.isArchive               = true;

                if($$.main.arrConfigAdmin["teamsArchive"].length > 0 && $$.main.arrConfigAdmin["teamsArchive"][objGame.teamHomeId] == undefined && $$.main.arrConfigAdmin["teamsArchive"][objGame.teamAwayId] == undefined) {
                    objGame.isArchive = false;
                } else {
                    if($$.main.arrConfigAdmin["teamsArchive"].length > 0) {
                        if($$.main.arrConfigAdmin["teamsArchive"][objGame.teamHomeId] != undefined && Number($$.main.arrConfigAdmin["teamsArchive"][objGame.teamHomeId].round) > 0 && Number($$.main.arrConfigAdmin["teamsArchive"][objGame.teamHomeId].round) > Number(objGame.round))
                            objGame.isArchive = false;
                        else if($$.main.arrConfigAdmin["teamsArchive"][objGame.teamAwayId] != undefined && Number($$.main.arrConfigAdmin["teamsArchive"][objGame.teamAwayId].round) > 0 && Number($$.main.arrConfigAdmin["teamsArchive"][objGame.teamAwayId].round) > Number(objGame.round))
                            objGame.isArchive = false;
                    }
                }

                // # ARCHIVE FEED
                if(objGame.isArchive == true)
                    objGame.archiveFeed	= "dpa";

                // # GROUP
                if(objGame.group == undefined)
                    objGame.group		= "";

                // # GAMES STARTED
                if(objGame.status != "PRE-MATCH") {
                    arr["scheduleStarted"]          = true;
                    arr["gamesStarted"]++;
                }

                if($jDPA(this).attr("status") == "LIVE")
                    objGame.priority 				= 1;

                // # ROUND
                objGame.showRound					= $$.main.arrLabels["matchDay"].split("###number###").join(objGame.round);

                if($$.main.arrLabels["labelRound"+objGame.round] != undefined && $$.main.arrLabels["labelRound"+objGame.round] != "")
                    objGame.showRound				= $$.main.arrLabels["labelRound"+objGame.round];

                // # TITLE "ACHTELFINALE 1"
                if ($$.main.arrConfigAdmin.finals && $$.main.arrConfigAdmin.finals.rounds && $$.main.arrConfigAdmin.finals.rounds["e"+objGame.eventId]){
                    var strDelimiter                = " ";
                    if ($$.main.htmlvars.language == "en")
                        strDelimiter                = " - ";
                    objGame.title                   = $$.main.arrLabels["labelRound"+$$.main.arrConfigAdmin.finals.rounds["e"+objGame.eventId].round] + strDelimiter + $$.main.arrConfigAdmin.finals.rounds["e"+objGame.eventId].sort;
                }

                // # DATE / TIME - START / END
                var intPeriod       = 0;
                var intMinutesAdd   = 45;
                var arrDateEnd      = [];
                var arrTimeEnd      = [];
                var objDateTimeEnd  = {};

                if($$.main.competitionSport == "hb")
                    intMinutesAdd   = 30;

                if($jDPA(this).find("kickOff").length > 0) {
                    $jDPA($jDPA(this).find("kickOff")[0].attributes).each(function () {
                        if (String(this.nodeName).indexOf("periodStart") > -1 && this.nodeValue != "" && Number(this.nodeName.slice(-1)) > intPeriod) {
                            intPeriod = Number(this.nodeName.slice(-1));
                            arrDateEnd = String(String(this.nodeValue).split("+")[0]).split("T")[0].split("-");
                            arrTimeEnd = String(String(this.nodeValue).split("+")[0]).split("T")[1].split(":");

                            if ($$.main.competitionSport == "fb" && intPeriod > 2)
                                intMinutesAdd = 15;

                            objDateTimeEnd = new Date(arrDateEnd[0], Number(arrDateEnd[1]) - 1, arrDateEnd[2], arrTimeEnd[0], Number(arrTimeEnd[1]) + intMinutesAdd);
                        }
                    });
                }

                objGame.objDateTimeStart      = {};
                objGame.objDateTimeEnd        = {};

                $$.main.getDate(objGame.objDateTimeStart, strDate+" "+strTime);

                if(intPeriod > 0)
                    $$.main.getDate(objGame.objDateTimeEnd, objDateTimeEnd.getFullYear()+"-"+(objDateTimeEnd.getMonth()+1)+"-"+objDateTimeEnd.getDate()+" "+objDateTimeEnd.getHours()+":"+objDateTimeEnd.getMinutes());

                if ($$.main.htmlvars.competitionId == "rs_mtf"){
                    objDateTimeEnd = new Date(objGame.objDateTimeStart.dateYear, objGame.objDateTimeStart.dateMonth, objGame.objDateTimeStart.dateDay, objGame.objDateTimeStart.timeHour, objGame.objDateTimeStart.timeMinute + 420);
                    $$.main.getDate(objGame.objDateTimeEnd, objDateTimeEnd.getFullYear()+"-"+(objDateTimeEnd.getMonth()+1)+"-"+objDateTimeEnd.getDate()+" "+objDateTimeEnd.getHours()+":"+objDateTimeEnd.getMinutes());
                }

				if(objGame.isToday == true)
				{
					objGame.playsToday				= true;
					arr["intPlaysToday"]++;
				}

				if($$.main.competitionSport 		== "tn") {
                    objGame.discipline              = $jDPA(this).attr("discipline");
                    objGame.sex                     = String(objGame.discipline).split("-")[0];
                }

				// # STATUS
				objGame.showStatus 					= $$.main.arrLabels[String(objGame.status).toLowerCase()];

                // # TENNIS MINUTE / SECONDS
                if($$.main.htmlvars.competitionId 	== "tn_wim") {
                    objGame.discipline              = $jDPA(this).attr("discipline");
                    objGame.sex                     = String(objGame.discipline).split("-")[0];
                }

				// # KICKOFF
				objGame.periodStart1          		= $jDPA(this).find("kickOff").attr("periodStart1");
				objGame.periodStart2          		= $jDPA(this).find("kickOff").attr("periodStart2");
				objGame.periodStart3          		= $jDPA(this).find("kickOff").attr("periodStart3");
				objGame.periodStart4          		= $jDPA(this).find("kickOff").attr("periodStart4");
				objGame.periodStart5          		= $jDPA(this).find("kickOff").attr("periodStart5");

				// # TEAM NAME HOME
				try{
					if($$.main.arrTeams[objGame["teamHomeId"]] != undefined)
					{
						objGame.teamHomeNameCode	 	= $$.main.arrTeams[objGame["teamHomeId"]]["letterCode"];
						objGame.teamHomeNameShort		= $$.main.arrTeams[objGame["teamHomeId"]]["nameShort"];
						objGame.teamHomeNameLong 		= $$.main.arrTeams[objGame["teamHomeId"]]["nameLong"];
						objGame.teamHomePlaceholder 	= "false";
					}
				}catch(e){}

				// # TEAM NAME AWAY
				try{
					if($$.main.arrTeams[objGame["teamAwayId"]] != undefined)
					{
						objGame.teamAwayNameCode	 	= $$.main.arrTeams[objGame["teamAwayId"]]["letterCode"];
						objGame.teamAwayNameShort 		= $$.main.arrTeams[objGame["teamAwayId"]]["nameShort"];
						objGame.teamAwayNameLong 		= $$.main.arrTeams[objGame["teamAwayId"]]["nameLong"];
						objGame.teamAwayPlaceholder 	= "false";
					}
				}catch(e){}

				try{
					if($$.main.arrTeams["placeholder"][objGame["teamHomeId"]] != undefined)
					{
						objGame.teamHomeNameCode	 	= $$.main.arrTeams["placeholder"][objGame["teamHomeId"]]["letterCode"];
						objGame.teamHomeNameShort 		= $$.main.arrTeams["placeholder"][objGame["teamHomeId"]]["nameShort"];
						objGame.teamHomeNameLong 		= $$.main.arrTeams["placeholder"][objGame["teamHomeId"]]["nameLong"];
						objGame.teamHomePlaceholder 	= "true";
					}
				}catch(e){}

				try{
					if($$.main.arrTeams["placeholder"][objGame["teamAwayId"]] != undefined)
					{
						objGame.teamAwayNameCode	 	= $$.main.arrTeams["placeholder"][objGame["teamAwayId"]]["letterCode"];
						objGame.teamAwayNameShort 		= $$.main.arrTeams["placeholder"][objGame["teamAwayId"]]["nameShort"];
						objGame.teamAwayNameLong 		= $$.main.arrTeams["placeholder"][objGame["teamAwayId"]]["nameLong"];
						objGame.teamAwayPlaceholder 	= "true";
					}
				}catch(e){}

				// # TEAMS / PLAYER TENNIS
				objGame.playerHomeId1          		= $jDPA(this).find("home").attr("playerId1");
				objGame.playerAwayId1          		= $jDPA(this).find("away").attr("playerId1");
				objGame.playerWinnerId        		= $jDPA(this).attr("winner");

                // # PLAYER NAME HOME
                if($$.main.arrTeams[objGame.playerHomeId1] != undefined) {
                    objGame.playerHomeName              = $$.main.arrTeams[objGame.playerHomeId1]["name"];
                    objGame.playerHomeNameShort         = $$.main.arrTeams[objGame.playerHomeId1]["nameShort"];
                    objGame.playerHomeNameShortSlice    = $$.main.arrTeams[objGame.playerHomeId1]["nameShortSlice"];
                }

                // # PLAYER NAME AWAY
                if($$.main.arrTeams[objGame.playerAwayId1] != undefined) {
                    objGame.playerAwayName              = $$.main.arrTeams[objGame.playerAwayId1]["name"];
                    objGame.playerAwayNameShort         = $$.main.arrTeams[objGame.playerAwayId1]["nameShort"];
                    objGame.playerAwayNameShortSlice    = $$.main.arrTeams[objGame.playerAwayId1]["nameShortSlice"];
                }

                // # PLAYER COUNTRY ID'S
                try{objGame.playerHomeCountryId = $$.main.arrTeams[objGame.playerHomeId1]["natId"];}catch(e){}
                try{objGame.playerAwayCountryId = $$.main.arrTeams[objGame.playerAwayId1]["natId"];}catch(e){}

				// # SCORE
				objGame.scoreByPeriod					= [];

				for(var p = 1; p <= 10; p++) {
					var strScore = $jDPA(this).find("teamHome").find("score").attr("period" + p);

					if(strScore != undefined && strScore != "") {
                        objGame.period = p;
                        objGame.scoreByPeriod.push({home: 0, away: 0});
                    }
				}

				if($$.main.competitionSport == "bb" && objGame.scoreByPeriod.length < 4)
					for(var s = objGame.scoreByPeriod.length; s < 4; s++)
						objGame.scoreByPeriod.push({home: "-", away: "-"});

				// # TEAM SCORE HOME
				objGame.teamHomeScorePeriodTotal	= $jDPA(this).find("teamHome").find("score").attr("total");

				if(objGame.teamHomeScorePeriodTotal == undefined || objGame.teamHomeScorePeriodTotal == "")
					objGame.teamHomeScorePeriodTotal= 0;

				for(var hp = 1; hp <= 10; hp++) {
					var strScoreHome = $jDPA(this).find("teamHome").find("score").attr("period"+hp);

					objGame["teamHomeScorePeriod" + hp] = strScoreHome;

					if(strScoreHome != undefined && strScoreHome != "")
						objGame.scoreByPeriod[hp-1].home = strScoreHome;
				}

				// # TEAM SCORE FIRST LEG HOME
				objGame.teamHomeScoreFirstLegPeriodTotal	= $jDPA(this).find("teamHome").find("scoreFirstLeg").attr("total");

				for(var hp = 1; hp <= 10; hp++)
					objGame["teamHomeScoreFirstLegPeriod"+hp]= $jDPA(this).find("teamHome").find("scoreFirstLeg").attr("period"+hp);

				// # TEAM SCORE AWAY
				objGame.teamAwayScorePeriodTotal	= $jDPA(this).find("teamAway").find("score").attr("total");

				if(objGame.teamAwayScorePeriodTotal == undefined || objGame.teamAwayScorePeriodTotal == "")
					objGame.teamAwayScorePeriodTotal= 0;

				for(var ap = 1; ap <= 10; ap++) {
					var strScoreAway = $jDPA(this).find("teamAway").find("score").attr("period"+ap);

					objGame["teamAwayScorePeriod" + ap] = strScoreAway;

					if(strScoreAway != undefined && strScoreAway != "")
						objGame.scoreByPeriod[ap-1].away = strScoreAway;
				}

				// # TEAM SCORE FIRST LEG AWAY
				objGame.teamAwayScoreFirstLegPeriodTotal	= $jDPA(this).find("teamAway").find("scoreFirstLeg").attr("total");

				for(var apf = 1; apf <= 10; apf++)
					objGame["teamAwayScoreFirstLegPeriod"+apf]= $jDPA(this).find("teamAway").find("scoreFirstLeg").attr("period"+apf);

				// # PLAYER SCORE HOME
				for(var a = 1; a <= 5; a++) {
                    objGame["playerHomeScorePeriod"+a] = $jDPA(this).find("home").find("score").attr("period"+a);

                    if(objGame["playerHomeScorePeriod"+a] == undefined && (a <= 2 || (objGame.sex == "men" && a <= 3)))
                        objGame["playerHomeScorePeriod"+a] = 0;
                }

				// # PLAYER SCORE AWAY
				for(var b = 1; b <= 5; b++) {
					objGame["playerAwayScorePeriod"+b]= $jDPA(this).find("away").find("score").attr("period"+b);

                    if(objGame["playerAwayScorePeriod"+b] == undefined && (b <= 2 || (objGame.sex == "men" && b <= 3)))
                        objGame["playerAwayScorePeriod"+b] = 0;
                }

                // # SCORE SHOW
                objGame.showScore           = objGame.showTime.split(":").join(".") + " " + $$.main.arrLabels["clockShort"];
				if ($$.main.htmlvars.language == "dk")
                    objGame.showScore       = $$.main.arrLabels["clockShort"] + " " + objGame.showTime.split(":").join(".");

				// # HANDBALL
                if ($$.main.competitionSport == "hb") {
                    /*if(objGame.teamHomeScorePeriod7 != "" && objGame.teamHomeScorePeriod7 != undefined && objGame.status == "FULL")
                        objGame.showScore       = objGame.teamHomeScorePeriod7+""+$$.main.arrLabels["gameDelimiter"]+""+objGame.teamAwayScorePeriod7;
                    else */
                    if(objGame.teamHomeScorePeriodTotal != "" && objGame.teamHomeScorePeriodTotal != undefined)
                        objGame.showScore       = objGame.teamHomeScorePeriodTotal+""+$$.main.arrLabels["gameDelimiter"]+""+objGame.teamAwayScorePeriodTotal;

                    if(objGame.teamHomeScorePeriod7 != undefined && objGame.teamHomeScorePeriod7 != "" && objGame.status == "FULL")
                        objGame.showScore      += " "+$$.main.arrLabels["infoPenaltyShootOut"];
                    else if (objGame.teamHomeScorePeriod4 != undefined && objGame.teamHomeScorePeriod4 != "" && objGame.status == "FULL")
                        objGame.showScore      += " "+$$.main.arrLabels["infoOvertime"];

                    // # SCORE SHOW HALF
                    objGame.showScoreHalf       = "";

                    if(objGame.teamHomeScorePeriod2 != undefined && objGame.teamHomeScorePeriod2 != "")
                    {
                        objGame.showScoreHalf  += "(";
                        objGame.showScoreHalf  += objGame.teamHomeScorePeriod1+$$.main.arrLabels["gameDelimiter"]+objGame.teamAwayScorePeriod1;

                        if(objGame.teamHomeScorePeriod3 != undefined && objGame.teamHomeScorePeriod3 != "") {
                            objGame.overtime = true;
                            objGame.showScoreHalf += ", "+(Number(objGame.teamHomeScorePeriod1)+Number(objGame.teamHomeScorePeriod2))+$$.main.arrLabels["gameDelimiter"]+(Number(objGame.teamAwayScorePeriod1)+Number(objGame.teamAwayScorePeriod2));
                        }

                        if(objGame.teamHomeScorePeriod5 != undefined && objGame.teamHomeScorePeriod5 != "") {
                            objGame.showScoreHalf += ", "+(Number(objGame.teamHomeScorePeriod1)+Number(objGame.teamHomeScorePeriod2)+Number(objGame.teamHomeScorePeriod3)+Number(objGame.teamHomeScorePeriod4))+$$.main.arrLabels["gameDelimiter"]+(Number(objGame.teamAwayScorePeriod1)+Number(objGame.teamAwayScorePeriod2)+Number(objGame.teamAwayScorePeriod3)+Number(objGame.teamAwayScorePeriod4));
                        }

                        if(objGame.teamHomeScorePeriod7 != undefined && objGame.teamHomeScorePeriod7 != ""){
                            objGame.showScoreHalf += ", "+(Number(objGame.teamHomeScorePeriod1)+Number(objGame.teamHomeScorePeriod2)+Number(objGame.teamHomeScorePeriod3)+Number(objGame.teamHomeScorePeriod4)+Number(objGame.teamHomeScorePeriod5)+Number(objGame.teamHomeScorePeriod6))+$$.main.arrLabels["gameDelimiter"]+(Number(objGame.teamAwayScorePeriod1)+Number(objGame.teamAwayScorePeriod2)+Number(objGame.teamAwayScorePeriod3)+Number(objGame.teamAwayScorePeriod4)+Number(objGame.teamAwayScorePeriod5)+Number(objGame.teamAwayScorePeriod6));
                        }

                        objGame.showScoreHalf  += ")";
                    }
                } else {
                    if(objGame.teamHomeScorePeriod5 != "" && objGame.teamHomeScorePeriod5 != undefined && objGame.status == "FULL")
                        objGame.showScore       = objGame.teamHomeScorePeriod5+""+$$.main.arrLabels["gameDelimiter"]+""+objGame.teamAwayScorePeriod5;
                    else if(objGame.teamHomeScorePeriodTotal != "" && objGame.teamHomeScorePeriodTotal != undefined)
                        objGame.showScore       = objGame.teamHomeScorePeriodTotal+""+$$.main.arrLabels["gameDelimiter"]+""+objGame.teamAwayScorePeriodTotal;

                    if(objGame.teamHomeScorePeriod5 != undefined && objGame.teamHomeScorePeriod5 != "" && objGame.status == "FULL")
                        objGame.showScore      += " "+$$.main.arrLabels["infoPenaltyShootOut"];
                    else if (objGame.teamHomeScorePeriod4 != undefined && objGame.teamHomeScorePeriod4 != "" && objGame.status == "FULL")
                        objGame.showScore      += " "+$$.main.arrLabels["infoOvertime"];

                    // # SCORE SHOW HALF
                    objGame.showScoreHalf       = "";

                    if(objGame.teamHomeScorePeriod2 != undefined && objGame.teamHomeScorePeriod2 != "")
                    {
                        objGame.showScoreHalf  += "(";
                        objGame.showScoreHalf  += objGame.teamHomeScorePeriod1+$$.main.arrLabels["gameDelimiter"]+objGame.teamAwayScorePeriod1;

                        if(objGame.teamHomeScorePeriod3 != undefined && objGame.teamHomeScorePeriod3 != "") {
                            objGame.overtime = true;
                            objGame.showScoreHalf += ", "+objGame.teamHomeScorePeriod2+$$.main.arrLabels["gameDelimiter"]+objGame.teamAwayScorePeriod2;
                        }

                        if(objGame.teamHomeScorePeriod5 != undefined && objGame.teamHomeScorePeriod5 != ""){
                            objGame.showScoreHalf += ", "+(Number(objGame.teamHomeScorePeriod3) + Number(objGame.teamHomeScorePeriod4))+$$.main.arrLabels["gameDelimiter"]+(Number(objGame.teamAwayScorePeriod3) + Number(objGame.teamAwayScorePeriod4));
                        }

                        objGame.showScoreHalf  += ")";
                    }
                }

                // # REVOKED - WITHDRAWN - POSTPONED - CANCELED - DISCARDED - ABANDONED
                if(objGame.status == "REVOKED" || objGame.status == "WITHDRAWN" || objGame.status == "POSTPONED" || objGame.status == "CANCELED" || objGame.status == "DISCARDED" || objGame.status == "ABANDONED")
                {
                    objGame.showScore       = objGame.showStatus;
                    objGame.showScoreHalf   = "";
                }

                // # SCORE SHOW HALF STANDALONE CONFERENCE
                if($$.main.strStandalone == "conference" && $$.main.htmlvars.alignment != "horizontal" && objGame.status == "FULL" && objGame.teamHomeScorePeriod3 != undefined && objGame.teamHomeScorePeriod3 != "")
                    objGame.showScoreHalf = "";

                // # PLAYER SCORE SETS
                if($$.main.competitionSport == "tn")
                {
                    objGame["sets"]         = [];
                    objGame["setsHome"]     = 0;
                    objGame["setsAway"]     = 0;
                    objGame["setCurrent"]   = 0;

                    for (var i = 1; i <= 5; i++) {
                        var objSet = {};

                        if (objGame["playerHomeScorePeriod" + i] != undefined) {
                            objSet.homeScore = objGame["playerHomeScorePeriod" + i];
                            objSet.awayScore = objGame["playerAwayScorePeriod" + i];

                            objGame["sets"].push(objSet);

                            if (objSet.homeScore > objSet.awayScore) {
                                objGame["setsHome"]++;
                                objSet.win = "Home";
                            } else if (objSet.homeScore < objSet.awayScore) {
                                objGame["setsAway"]++;
                                objSet.win = "Away";
                            }

                            objGame["setCurrent"]++;
                        } else {
                            if ((i <= 3 && objGame.sex == "men") || (i <= 2 && objGame.sex == "women")) {
                                objSet.homeScore = 0;
                                objSet.awayScore = 0;

                                objGame["sets"].push(objSet);
                            }
                        }
                    }
                }

				// # GOALS
				objGame.goals 						= Number(objGame.teamHomeScorePeriodTotal) + Number(objGame.teamAwayScorePeriodTotal);

                // # GOALS TOTAL
                arr["goals"]                       += objGame.goals;

                if(objGame.teamHomeScorePeriod5 != undefined && objGame.teamHomeScorePeriod5 != "")
                    arr["goals"]                   -= (Number(objGame.teamHomeScorePeriod5) + Number(objGame.teamAwayScorePeriod5));

                // # ROUND FIRST / AMOUNT
                if(parseInt(intRoundsFirst) 		> parseInt(objGame.round))
                    intRoundsFirst 					= parseInt(objGame.round);

                if(parseInt(intRoundsAmount) 		< parseInt(objGame.round))
                    intRoundsAmount 				= parseInt(objGame.round);

                // # PUSH REQUEST COMPETITION ID
                if(objGame.competitionId != undefined && objGame.competitionId != "" && objGame.competitionId != $$.main.htmlvars.competitionId)
                    bolPush = false;

                // # PUSH REQUEST TEAM ID
                if($$.main.bolStandalone == true && $$.main.strStandalone != "scoreboard" && $$.main.htmlvars.teamId != undefined && $$.main.htmlvars.teamId != "")
                {
                    var arrTeamIds = $$.main.htmlvars.teamId.split(",");

                    if($jDPA.inArray(objGame.teamHomeId, arrTeamIds) == -1 && $jDPA.inArray(objGame.teamAwayId, arrTeamIds) == -1)
                        bolPush = false;
                }

                // # PUSH REQUEST DISPLAY TODAY
                if($$.main.bolStandalone == true && $$.main.htmlvars.displayToday != undefined && $$.main.htmlvars.displayToday == true && objGame.isToday == false)
                    bolPush = false;

                // # PUSH REQUEST ROUND
                if($$.main.bolStandalone == true && $$.main.htmlvars.round != undefined && $$.main.htmlvars.round != "" && $$.main.htmlvars.round != "all" && $jDPA.inArray(objGame.round, $$.main.htmlvars.round.split(",")) == -1)
                    bolPush = false;

                // # PUSH
                if(bolPush == true)
                {
                    // # PUSH
                    arrGames.push(objGame);
                    arrGames["e"+objGame.eventId]		= objGame;

                    // # PUSH BY TEAM
                    if(arrGamesByTeam[objGame.teamHomeId] 	== undefined)
                        arrGamesByTeam[objGame.teamHomeId] 	= [];

                    if(arrGamesByTeam[objGame.teamAwayId] 	== undefined)
                        arrGamesByTeam[objGame.teamAwayId] 	= [];

                    arrGamesByTeam[objGame.teamHomeId]["e"+objGame.eventId] = objGame;
                    arrGamesByTeam[objGame.teamAwayId]["e"+objGame.eventId] = objGame;

                    arrGamesByTeam[objGame.teamHomeId].push(objGame);
                    arrGamesByTeam[objGame.teamAwayId].push(objGame);

                    // # PUSH BY ROUND
                    if(objGame.round != "" && objGame.round != undefined)
                    {
                        if(arrGamesByRound[objGame.round] == undefined)
                            arrGamesByRound[objGame.round] = [];

                        arrGamesByRound[objGame.round].push(objGame);

                        // # TENNIS PUSH BY ROUND & DISCIPLINE
                        if($$.main.htmlvars.competitionId == "tn_wim")
                        {
                            if(objGame.discipline != "" && objGame.discipline != undefined)
                            {
                                if(arrGamesByRound[objGame.round][objGame.discipline] == undefined)
                                    arrGamesByRound[objGame.round][objGame.discipline] = [];

                                arrGamesByRound[objGame.round][objGame.discipline].push(objGame);
                            }
                        }
                    }

                    // # PUSHING ROUNDS
                    if($jDPA.inArray(objGame.round, arr["rounds"]) == -1)
                        arr["rounds"].push(objGame.round);

                    // # PUSH BY VENUE
                    if(objGame.venueId != "" && objGame.venueId != undefined)
                    {
                        if(arrGamesByVenue[objGame.venueId] == undefined)
                            arrGamesByVenue[objGame.venueId] = [];

                        arrGamesByVenue[objGame.venueId].push(objGame);
                    }

                    // # PUSH BY GROUP
                    if(objGame.group != "" && objGame.group != undefined)
                    {
                        if(arrGamesByGroup[objGame.group] == undefined)
                        {
                            arrGamesByGroup[objGame.group] = [];
                            arrGamesByGroup.push(objGame.group);
                        }

                        arrGamesByGroup[objGame.group].push(objGame);
                    }

                    // # TENNIS
                    if($$.main.htmlvars.competitionId == "tn_wim")
                    {
                        // # PUSH BY DISCIPLINE
                        if(objGame.discipline != "" && objGame.discipline != undefined)
                        {
                            if(arrGamesByDiscipline[objGame.discipline] == undefined) {
                                arrGamesByDiscipline[objGame.discipline]    = [];
                                arrGamesByDiscipline[objGame.discipline][0] = [];
                            }
                        }

                        // # PUSH BY DISCIPLINE & ROUND
                        if(objGame.round != "" && objGame.round != undefined && objGame.discipline != "" && objGame.discipline != undefined)
                        {
                            if(arrGamesByDiscipline[objGame.discipline][objGame.round] == undefined)
                                arrGamesByDiscipline[objGame.discipline][objGame.round] = [];

                            try{arrGamesByDiscipline[objGame.discipline][objGame.round].push(objGame);}catch(e){}
                        }
                    }

                    // # EISHOCKEY
                    if($$.main.competitionSport == "eh")
                    {
                        // # SCORE SHOW HALF
                        objGame.showScoreHalf       = "";

                        if(objGame.teamHomeScorePeriod2 != undefined && objGame.teamHomeScorePeriod2 != "")
                        {
                            objGame.showScoreHalf  += "(";
                            objGame.showScoreHalf  += objGame.teamHomeScorePeriod1+$$.main.arrLabels["gameDelimiter"]+objGame.teamAwayScorePeriod1;

                            if(objGame.teamHomeScorePeriod3 != undefined && objGame.teamHomeScorePeriod3 != "") {
                                objGame.showScoreHalf += ", "+objGame.teamHomeScorePeriod2+$$.main.arrLabels["gameDelimiter"]+objGame.teamAwayScorePeriod2;
                            }

                            if(objGame.teamHomeScorePeriod4 != undefined && objGame.teamHomeScorePeriod4 != "" || objGame.status == "FULL") {
                                objGame.showScoreHalf += ", "+objGame.teamHomeScorePeriod3+$$.main.arrLabels["gameDelimiter"]+objGame.teamAwayScorePeriod3;
                            }

                            if(objGame.teamHomeScorePeriod5 != undefined && objGame.teamHomeScorePeriod45 != "") {
                                objGame.overtime = true;
                            }

                            objGame.showScoreHalf  += ")";
                        }

                        // # PUSH BY PHASE & ROUND
                        if(objGame.phaseRound != "" && objGame.phaseRound != undefined && objGame.phaseGame != "" && objGame.phaseGame != undefined)
                        {
                            if(arrGamesByPhase[objGame.phaseRound] == undefined)
                            {
                                var objPhaseRound 		= {};
                                objPhaseRound.id	= objGame.phaseRound;

                                arrGamesByPhase[objGame.phaseRound] = [];
                                try{arrGamesByPhase.unshift(objPhaseRound);}catch(e){}
                            }

                            if(arrGamesByPhase[objGame.phaseRound]["r"+objGame.phaseGame] == undefined) {
                                arrGamesByPhase[objGame.phaseRound]["r"+objGame.phaseGame] = [];
                                arrGamesByPhase[objGame.phaseRound].push(objGame.phaseGame);
                            }

                            try{arrGamesByPhase[objGame.phaseRound]["r"+objGame.phaseGame].push(objGame);}catch(e){}
                        }
                    }

                    intRun++;
                } else {
                    return true;
                }
			}
		);

        // # EISHOCKEY
        if($$.main.competitionSport == "eh")
        {
            // # GAMES BY PHASE
            $jDPA.each(arrGamesByPhase, function(strPhase, _objPhase)
            {
                $jDPA.each(arrGamesByPhase[_objPhase.id], function(strPhaseRound, _strPhaseRound)
                {
                    var numAggregationHome 	= 0;
                    var numAggregationAway 	= 0;
                    var intLastGame			= 0;

                    $jDPA.each(arrGamesByPhase[_objPhase.id]["r"+_strPhaseRound], function(_index, _objPhaseRoundGame)
                    {
                        if(_objPhaseRoundGame.aggregationHome != undefined && _objPhaseRoundGame.aggregationHome != "")
                        {
                            numAggregationHome = _objPhaseRoundGame.aggregationHome;
                            numAggregationAway = _objPhaseRoundGame.aggregationAway;
                            intLastGame++;
                        }
                    });

                    arrGamesByPhase[_objPhase.id]["r"+_strPhaseRound].lastGame = intLastGame;

                    if(arrGamesByPhase[_objPhase.id]["r"+_strPhaseRound].lastGame == 0)
                    {
                        arrGamesByPhase[_objPhase.id]["r"+_strPhaseRound].lastGame 			    = 1;
                        arrGamesByPhase[_objPhase.id]["r"+_strPhaseRound][0].aggregationHome	= 0;
                        arrGamesByPhase[_objPhase.id]["r"+_strPhaseRound][0].aggregationAway	= 0;
                    }
                });
            });
        }

        // TEAMID DOES NOT EXIST
        if ($$.main.htmlvars.teamId != "" && arrGames.length == 0 && $$.main.bolStarted == true) {
            $$.main.htmlvars.teamId = "";
            $$.setData();
        }

        // # SORT ROUNDS
        arr["rounds"].sort(function(a,b) {return a - b;});

        // # SORT BY TIME
        if($$.main.competitionSport == "tn") {
            try{arrGames.sort(function(a,b) {return a["dateTimeSort"] - b["dateTimeSort"];});}catch(e){}
            $jDPA.each(arrGames, function(i, _objGame) {_objGame.index = i;});
        }

        // # SORT FOR GROUPS
        try{arrGames.sort(function (a, b) {
            if(a.dateTimeSort == b.dateTimeSort)
                return a.group.localeCompare(b.group);
            else
                return a.dateTimeSort - b.dateTimeSort;
        });}catch(e){}

        // # FIND CURRENT GAME
        arr["currentGame"]		= arrGames.length > 0 ? arrGames[0]["eventId"] : "";

        var strGameLive         = "";
        var objGameClosest      = {};
        var objGameNext         = {};
        var objGamePrev         = {};

        $jDPA.each(arrGames, function(_index, _objGame)
        {
            // # LIVE
            if(_objGame.isLive == true && strGameLive === "")
                strGameLive = _objGame.eventId;

            // # CLOSEST GAME
            if(_index > 0) {
                var intTimeGame     = (_objGame.timeToDateInMinutes < 0 ? _objGame.timeToDateInMinutes * -1 : _objGame.timeToDateInMinutes);
                var intTimeGameLast = (objGameClosest.objDateTimeEnd.timeToDateInMinutes < 0 ? objGameClosest.objDateTimeStart.timeToDateInMinutes * -1 : objGameClosest.objDateTimeStart.timeToDateInMinutes);

                if(intTimeGameLast != undefined && intTimeGame < intTimeGameLast){
                    objGameClosest  = _objGame;
                }
            } else {
                objGameClosest  = _objGame;
            }

            // # NEXT GAME
            if (_objGame.objDateTimeStart.timeToDateInMinutes > 0 && (!objGameNext.objDateTimeStart || _objGame.objDateTimeStart.timeToDateInMinutes < objGameNext.objDateTimeStart.timeToDateInMinutes)){
                objGameNext     = _objGame;
            }

            // # PREVIOUS GAME
            if (!objGamePrev.objDateTimeEnd || (_objGame.objDateTimeEnd.timeToDateInMinutes > objGamePrev.objDateTimeEnd.timeToDateInMinutes && _objGame.objDateTimeEnd.timeToDateInMinutes < 0))  {
                objGamePrev     = _objGame;
            }
        });

        // # CURRENT GAME
        var minutesAfter                = $$.main.htmlvars.sourceMd1 == "dpa" ? 120 : 30;
        if (objGameClosest.objDateTimeStart && objGameClosest.objDateTimeStart.timeToDateInMinutes <= 0 && objGameClosest.objDateTimeEnd.timeToDateInMinutes + minutesAfter > 0)
            objGameNext = objGameClosest;

        arr["nextGame"]						        = objGameNext;
        arr["prevGame"]						        = objGamePrev;

        if(strGameLive !== "")
            arr["currentGame"] = strGameLive;
        else
            arr["currentGame"] = objGameClosest.eventId;

        /*
        console.log(arr["nextGame"])
        console.log(arr["prevGame"])
        console.log("closest")
        console.log(objGameClosest)
        */

        // # START/QUIT AUTOUPDATE
        $$.main.setAutoUpdate(strGameLive !== "", objGameNext, objGamePrev);

        // # GENERAL
		arr["round"]			= $jDPA(data).find("event").attr("round");

        // # TODO: NACH WM RAUSWERFEN
        if (($$.main.htmlvars.competitionId == "fb_mwm" || $$.main.htmlvars.competitionId == "fb_mls") && $$.main.htmlvars.seasonId == "s2016")
            arr["round"]	    = 0;

        arr["roundMax"]			= $jDPA(data).find("event").attr("maxRounds");
        arr["lastModified"]		= $jDPA(data).find("event").attr("lastModified");

        if(Number(arr["goals"]) > 0 && Number(arr["gamesStarted"]) > 0)
            arr["goalsPerGame"] = Number(Number(arr["goals"]) / Number(arr["gamesStarted"])).toFixed(1);

        arr["games"]			= arrGames;
        arr["gamesByTeam"]		= arrGamesByTeam;
        arr["gamesByRound"]		= arrGamesByRound;
        arr["gamesByVenue"]		= arrGamesByVenue;
        arr["gamesByGroup"]		= arrGamesByGroup.sort();
        arr["gamesByPhase"]		= arrGamesByPhase;
        arr["gamesByDiscipline"]= arrGamesByDiscipline;
    };

	// #########################################################################################
	// # GETTER
	// #########################################################################################
	this.getData = function()
	{
		return arr;
	};
} </script>

<script type="text/javascript">
	function IncStandaloneConference() 
	{
		// #########################################################################################
		// # VARIABLES
		// #########################################################################################
		var $$ 					= this;


		// #########################################################################################
		// # VARIABLES PUBLIC
		// #########################################################################################
		this.main				= {};

        $$.arrMd3Rounds         = [];

		// #########################################################################################
		// # SETTER
		// #########################################################################################
		this.setTemplate = function()
		{				
			$$.main.getObj(".dpa_standaloneConference").empty();

			// # INI
			var strTitle = $$.main.arrLabels["matchDay"].split("###number###").join($$.main.intRound);

			if($$.main.arrLabels["labelRound"+$$.main.intRound] != undefined && $$.main.arrLabels["labelRound"+$$.main.intRound] != "")
				strTitle = $$.main.arrLabels["labelRound"+$$.main.intRound];

			// # SET TEMPLATE TITLE
			$$.main.getObj("#dpa_tmplTitle").tmpl({obj: $$, title: strTitle}).appendTo("#"+$$.main.embedId+" .dpa_standaloneConference");

			// # SET TEMPLATE GAMES
            $$.main.getObj("#dpa_tmplGames").tmpl({obj: $$}).appendTo("#"+$$.main.embedId+" .dpa_standaloneConference");

            // # LAYOUT
            $jDPA.each($jDPA(".dpa_game-round"), function(i, _objDate)
            {
                var strRound = $jDPA(_objDate).attr("data-round");

                if($jDPA(".dpa_game-round[data-round='"+strRound+"']").length > 1) {
                    $jDPA(".dpa_game-round[data-round='"+strRound+"']:gt(0)").remove();
                }
            });

            $$.main.getObj(".dpa_game").removeClass("fontColorHighlight");
            $$.main.getObj(".dpa_game[data-live='true']").addClass("fontColorHighlight");

            // # LISTENER
            if($$.main.htmlvars.pathClick != undefined && $$.main.htmlvars.pathClick != "")
                $$.main.getObj(".dpa_game").unbind().addClass("dpa_mouseover").click($$.onClickGame);
            else
                $$.main.getObj(".dpa_game").addClass("disabled");

            // # ADS
            $$.main.ads();

            // # TERMINATE
            $$.main.terminate();
		};
		
		// #########################################################################################
		// # LISTENER
		// #########################################################################################
		this.onClickGame = function()
		{
            var strEventId          = $jDPA(this).attr("data-eventid");
            var strCompetitionId    = $jDPA(this).attr("data-competitionid");
			var strDeeplink         = "live-e"+strEventId;
            var strCompetition      = "";

            // # COMPETITIONS
            if($$.main.htmlvars.competitions != undefined && $$.main.htmlvars.competitions.length > 0 && $$.main.htmlvars.competitionId != strCompetitionId)
                strCompetition = strCompetitionId;

            $$.main.open(strDeeplink, strCompetition);
		};

        // #########################################################################################
        // # LOADS
        // #########################################################################################
        this.loads = function()
        {
            // # LOAD TEAMS
            if($$.main.arrTeams.length == 0) {
                $$.main.loadTeams($$.loads);
                return;
            }

            // # LOAD Md3
            if($$.main.bolLoadedMd3 == false && $$.arrMd3Rounds.length <= 1) {
                $$.main.loadMd3(function(){
                    $$.arrMd3Rounds = [$$.main.arrMd3["round"]];
                    $$.loads();
                });
                return;
            }

            // # LOAD Md3a
            if ($$.main.bolLoadedMd3a == false && ($$.arrMd3Rounds.length > 1 || $$.main.htmlvars.round == "all"))
            {
                if($$.main.competitionDefinition != "mbl" && $$.main.competitionDefinition != "mbl2"  && $$.main.competitionDefinition != "mbl3" || $$.main.htmlvars.teamId == "" || $$.main.htmlvars.teamId == undefined)  {
                    $$.main.loadMd3a(function(){
                        $jDPA.extend($$.main.arrMd3, $$.main.arrMd3a);
                        $$.loads();
                    });
                    return;
                }else{
                    $$.main.loadMd3a(function(){
                        $jDPA.extend($$.main.arrMd3, $$.main.arrMd3aTeam);
                        $$.loads();
                    }, $$.main.htmlvars.teamId);
                    return;
                }
            }


            // # LOAD MD3A
            if($$.main.bolLoadedMd3a == false && ($$.arrMd3Rounds.length > 1 || $$.main.htmlvars.round == "all") && ($$.main.competitionDefinition == "mbl" || $$.main.competitionDefinition == "mbl2") ) {

            }

            // # SET TEMPLATE
            if($$.main.bolUpdateMd3 == true || $$.main.bolUpdateMd3a == true)
                $$.setTemplate();
            else
                try{$$.main.terminate();}catch(e){}
        };
		
		// #########################################################################################
		// # DISPLAY
		// #########################################################################################
		this.display = function()
		{
            // # INI
            $$.main.bolLoadedMd3    = false;
            $$.main.bolLoadedMd3a   = false;

            if($$.main.htmlvars.round != undefined && $$.main.htmlvars.round != "" && $$.main.htmlvars.round != "all" && $$.main.htmlvars.round.split(",").length > 1) {
                $$.arrMd3Rounds = $$.main.htmlvars.round.split(",");
                $$.arrMd3Rounds.sort();
            }

            // # LOADS
            $$.loads();
		};
	} 
</script>

<script id="dpa_tmplTitle" type="text/x-jquery-tmpl">
    <div class="dpa_title">
        <div class="dpa_title-label">{{if obj.main.htmlvars.widgetHeader == false}}${obj.main.arrLabels[obj.main.htmlvars.competitionId]}, {{/if}}{{if obj.arrMd3Rounds.length <= 1 && obj.main.htmlvars.round != "all"}}${title}{{/if}}</div>
        {{if obj.main.htmlvars.ads == true}}
            <div id="dpa_ad-embed-standalone-conference-header" class="dpa_ad-embed" data-round="${obj.main.intRound}" data-competition-id="${obj.main.htmlvars.competitionId}" data-referrer="standalone-conference-header"></div>
        {{/if}}
        <div class="backgroundColorHighlight dpa_title-border"></div>
    </div>
</script>

<script id="dpa_tmplGames" type="text/x-jquery-tmpl">
    <div class="dpa_games">
        {{if obj.main.arrMd3["games"].length > 0}}
            {{each(i, objGame) obj.main.arrMd3["games"]}}
                {{if obj.arrMd3Rounds.length > 1}}
                    <div class="dpa_game-round" data-date="${objGame.dateTimezone}" data-round="${objGame.round}" data-round="${objGame.round}">
                        ${objGame.showRound}
                    </div>
                {{/if}}
                <div class="dpa_alternate dpa_button dpa_game dpa_clearfix" data-eventid="${eventId}" data-competitionid="${competitionId}" data-live="${isLive}" data-overtime="${overtime}">
                    <div class="dpa_game-teams dpa_clearfix">
                        <div class="floatLeft dpa_game-team">
                            <div class="dpa_long">${teamHomeNameLong}</div>
                            <div class="dpa_short">${teamHomeNameShort}</div>
                            <div class="dpa_code">${teamHomeNameCode}</div>
                        </div>
                        <div class="floatLeft dpa_game-delimiter">${obj.main.arrLabels.teamDelimiter}</div>
                        <div class="floatLeft dpa_game-team">
                            <div class="dpa_long">${teamAwayNameLong}</div>
                            <div class="dpa_short">${teamAwayNameShort}</div>
                            <div class="dpa_code">${teamAwayNameCode}</div>
                        </div>
                    </div>

                    <div class="dpa_game-logo"><div class="dpa_logo dpa_logo-${teamHomeId}-m"></div></div>
                    <div class="dpa_game-score">
                        <div class="dpa_game-result">
                            {{if objGame.daysToDate > 6}}
                                ${objGame.showDate}
                            {{else}}
                                {{if objGame.status == "PRE-MATCH"}}${objGame.showDay} {{/if}}
                                ${objGame.showScore}
                                <span class="dpa_game-score-half">{{if objGame.showScoreHalf != ""}} ${objGame.showScoreHalf}{{/if}}</span>
                            {{/if}}
                        </div>
                    </div>
                    <div class="dpa_game-logo"><div class="dpa_logo dpa_logo-${teamAwayId}-m"></div></div>

                    {{if obj.main.htmlvars.ads == true}}
                        <div id="dpa_ad-embed-standalone-conference-${objGame.eventId}" class="dpa_ad-embed" data-event-id="${objGame.eventId}" data-round="${objGame.round}" data-competition-id="${obj.main.htmlvars.competitionId}" data-referrer="standalone-conference"></div>
                    {{/if}}
                </div>
            {{/each}}
        {{else}}
            <div class="dpa_noData alignCenter">${obj.main.arrLabels.noFixture}</div>
        {{/if}}
    </div>
</script>
